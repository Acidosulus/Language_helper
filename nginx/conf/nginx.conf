
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    # Супер-подробный формат логов
    log_format proxy_log '$remote_addr - $remote_user [$time_local] '
                         '"$request" $status $body_bytes_sent '
                         '"$http_referer" "$http_user_agent" '
                         'upstream: $upstream_addr '
                         'upstream_status: $upstream_status '
                         'request_time: $request_time '
                         'upstream_response_time: $upstream_response_time '
                         'host: $host';

    # Включаем запись логов
    access_log logs/access.log proxy_log;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Укажите порт вашего API, если не 8000
upstream api_backend {
    server 127.0.0.1:8000;
}

    server {
        # Если порт 80 занят, замените на 8080
        listen       443 ssl;
        server_name  localhost;

        ssl_certificate      localhost+3.pem;     # Путь к файлу сертификата
        ssl_certificate_key  localhost+3-key.pem; # Путь к файлу приватного ключа

        # Путь к собранному фронту (используем прямые слэши в пути)
        root   I:/Language_helper/frontend/build;
        index  index.html;

        # Сжатие
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_min_length 1024;

        # Проксирование API
        location /api/ {
            proxy_pass https://api_backend;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_http_version 1.1;
            proxy_ssl_name 127.0.0.1;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_ssl_ciphers HIGH:!aNULL:!MD5;
            proxy_set_header   Host               $host;
            proxy_set_header   X-Real-IP          $remote_addr;
            proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto  $scheme;
            proxy_set_header   Upgrade            $http_upgrade;
            proxy_set_header   Connection         $connection_upgrade;
            proxy_connect_timeout 60s; # Увеличить время на установление соединения
            proxy_send_timeout 60s;    # Увеличить время на передачу запроса
            proxy_read_timeout 60s;    # Увеличить время на чтение ответа
        }

        # Кэш статики (подстройте под свой билдер: /assets/ для Vite)
        location /assets/ {
            access_log off;
            expires 7d;
            add_header Cache-Control "public, max-age=604800, immutable";
            try_files $uri =404;
        }

        # SPA-роутинг: отдаем index.html на все несуществующие файлы/пути
        location / {
            try_files $uri $uri/ /index.html;
        }
    }

}
